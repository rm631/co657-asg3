    <div id="mapid"; style="width: 1200px; height: 800px;"></div>
<script>
	
	var map = L.map('mapid').setView([51.2802, 1.0789], 13); // 16 is (default?) zoom, ie. not important
	L.tileLayer('http://tile.stamen.com/toner/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
	maxZoom: 20,
	id: 'mapbox.streets'
	}).addTo(map);
	
	var popup = L.popup();

	function onMapClick2(e) {
	popup
	  .setLatLng(e.latlng)
	  .setContent("You clicked the map at " + e.latlng.toString())
	  .openOn(map);
	}
	map.on('click', onMapClick2);
	
	function popMap() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var arr = this.responseText;
				arr = arr.slice(0, -1); // remove the last char (was causing some janky stuff)
				arr = arr.split(";");
				
				var marker;
				var markerLayer = []; 
				
				for(var locations in arr) { // all sensor locations
					var locationStr = arr[locations];
					var locationsArr = locationStr.split(",");
					var locationID;
					var latitude;
					var longitude;
					for(var location in locationsArr) { // each individual sensor
						if(locationsArr[location] === "") {  } else {
							switch(location) {
								case "0":
									locationID = locationsArr[location]; // possibly useful later (for the historical values..)
									break;
								case "1":
									latitude = locationsArr[location];
									break;
								case "2":
									longitude = locationsArr[location];
									break;
								default:
									alert("error in the switch case!");
									break;
							}
						}
					}
					marker = new L.marker([latitude,longitude]).addTo(map);
					// get the current water value for each station from mapData.php
					var measure; // value of water level
					var xhttpData = new XMLHttpRequest();
					xhttpData.onreadystatechange = function() {
						measure = this.responseText;
						
					};
					xhttpData.open("GET", "mapData.php?id=" + locationID, false);
					xhttpData.send();
					/**
					 *	Solution for links within leafletjs markers was found here: https://stackoverflow.com/a/13699060
					 */
					 // a href="#" class="link"
					var link = $('<button type="button" id="' + locationID + '" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">test</a>').click(function() {
						/**
						 *	Get data from db put into a labels array and a data array -> graph done
						 */
						$("#graphCanvas").remove();
						$("#graph").append('<canvas id="graphCanvas" width="400" height="400"></canvas>');
						
						var locationID = this.id;
						var xhttpGraph = new XMLHttpRequest();
						xhttpGraph.onreadystatechange = function() {
							if (this.readyState == 4 && this.status == 200) {
								var arr = this.responseText;
								arr = arr.split(",");
								var dateArr = [];
								var dataArr = [];
								/**
								 *	blank spaces at end of array, hence -2
								 */
								for(var i = 0; i < arr.length-2; i += 2) {
									//alert(i + " : " +arr[i]);
									dataArr.push(arr[i]);
								}
								for(var i = 1; i < arr.length-2; i +=2) {
									dateArr.push(arr[i]);
								}
								
								var ctx = document.getElementById("graphCanvas").getContext('2d');
								myChart = new Chart(ctx, {
									type: 'line',
									data: {
										labels: dateArr, // change these to dates
										datasets: [{
											label: 'Water level',
											data: dataArr, // change this to measurements
											backgroundColor: [
												'rgba(255, 99, 132, 0.2)',
												'rgba(54, 162, 235, 0.2)',
												'rgba(255, 206, 86, 0.2)',
												'rgba(75, 192, 192, 0.2)',
												'rgba(153, 102, 255, 0.2)',
												'rgba(255, 159, 64, 0.2)'
											],
											borderColor: [
												'rgba(255,99,132,1)',
												'rgba(54, 162, 235, 1)',
												'rgba(255, 206, 86, 1)',
												'rgba(75, 192, 192, 1)',
												'rgba(153, 102, 255, 1)',
												'rgba(255, 159, 64, 1)'
											],
											borderWidth: 1
										}]
									},
									options: {
										scales: {
											yAxes: [{
												ticks: {
													beginAtZero:true
												}
											}]
										},
										// Container for pan options
										/*pan: {
											// Boolean to enable panning
											enabled: true,

											// Panning directions. Remove the appropriate direction to disable 
											// Eg. 'y' would only allow panning in the y direction
											mode: 'xy'
										},*/
										
										// Container for zoom options
										zoom: {
											// Boolean to enable zooming
											enabled: true,

											// Zooming directions. Remove the appropriate direction to disable 
											// Eg. 'y' would only allow zooming in the y direction
											mode: 'x',
										}
									},
								});
							}
						};
						xhttpGraph.open("GET", "graph.php?id=" + locationID, false);
						xhttpGraph.send();
					});
					var div = $('<div/>').text(locationID + "water level: " + measure + "\nHistorical Graph: ").append(link)[0];
					marker.bindPopup(div);
					/** 
					 *	TODO: historical graph stuff, value of the water level, flood warning..?
					 *	https://gis.stackexchange.com/questions/111410/displaying-link-in-popup-with-leaflet possibly helpful for graph
					 */
					//alert("the end");
				}
			}
		};
		xhttp.open("GET", "map.php", true); // true for async
		xhttp.send();
	}
	window.onload = popMap;
</script>
